<!DOCTYPE html>
<html lang="zxx">

<head>
	<title>Tasty Pizza Restaurants</title>
	<!-- Meta tag Keywords -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8" />
	<meta name="keywords"
		content="Tasty Burger Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!--// Meta tag Keywords -->

	<!-- Custom-Files -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<!-- Bootstrap-Core-CSS -->
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
	<!-- Style-CSS -->
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<!-- Font-Awesome-Icons-CSS -->
	<!-- //Custom-Files -->

	<!-- Web-Fonts -->
	<link
		href="//fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i&amp;subset=latin-ext"
		rel="stylesheet">
	<link
		href="//fonts.googleapis.com/css?family=Barlow+Semi+Condensed:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet">
	<!-- //Web-Fonts -->
</head>
<body>
<div class="login-contect py-5">
		<div class="container py-xl-5 py-3">
			<div class="login-body">
				<div class="login p-4 mx-auto">
					<h5 class="text-center mb-4">Registrar Bebida</h5>
					<form action="#" method="post" th:action="@{/registerdrink}" th:object="${drink}" enctype="multipart/form-data">
						<div class="form-group">
							<label>Nombre</label>
							<input type="text" th:field="*{namedrink}" placeholder="" class="form-control" />
						</div>
						<div class="form-group">
							<label>Tamaño</label>
							<input type="text" th:field="*{size}" placeholder="" class="form-control" />
						</div>
						<div class="form-group">
							<label class="mb-2">Costo</label>
							<input type="text" th:field="*{costdrink}" placeholder="" class="form-control" />
						</div>
						<div class="form-group">
								<label class="mb-2">Imagen</label>
								<input type="file"  name ="drinkFile" placeholder="" class="form-control" />
							</div>
						<div class="form-group">
								<div class="">
									<button type="submit" class="btn btn-primary btn-block">Registrar</button>
								</div>
						</div>
							<span th:utext="${successMessage}"></span>
							<div class="alert alert-success alert-dismissible col-sm-12"
								th:if="${(bindingResult != null && bindingResult.getAllErrors() != null)}">
								<button type="button" class="close" data-dismiss="alert"
									aria-hidden="true">×</button>
								<ul th:each="data : ${bindingResult.getAllErrors()}">
									<li th:text="${data.getObjectName() + ' :: ' + data.getDefaultMessage()}"></li>
								</ul>
						</div>
					</form>
					<div class="">
						<a href="admin"><button type="submit" class="btn btn-danger btn-block">Cancelar</button></a>
					</div>
				</div>
			</div>
		</div>
    </div>
</body>
</html>
